experiment_name: "Trump Populism Evolution Study"
framework: "PDAF v10.0"
corpus: "analysis_ready"
model_config:
  analysis: "gemini-2.0-flash-exp"
  synthesis: "gemini-2.0-pro-exp"

execution_phases:
  phase_1:
    name: "Campaign Rhetoric Analysis (2015-2016)"
    corpus_subset: "01_campaign_2015_2016"
    document_count: 35
    expected_duration: "4-6 hours"
    model: "gemini-2.0-flash-exp"
    focus: "Initial populist positioning and campaign messaging"

  phase_2:
    name: "Presidential Governance Analysis (2017-2020)"
    corpus_subset: "02_presidential_2017_2020"
    document_count: 25
    expected_duration: "3-4 hours"
    model: "gemini-2.0-flash-exp"
    focus: "Governance rhetoric and policy implementation communication"

  phase_3:
    name: "Post-Presidential Evolution (2021-2023)"
    corpus_subset: "03_post_presidency_2021_2023"
    document_count: 25
    expected_duration: "3-4 hours"
    model: "gemini-2.0-flash-exp"
    focus: "Post-presidency positioning and political comeback messaging"

  phase_4:
    name: "Current Campaign Analysis (2024-2025)"
    corpus_subset: "04_2024_campaign"
    document_count: 35
    expected_duration: "4-6 hours"
    model: "gemini-2.0-flash-exp"
    focus: "2024 campaign evolution and current populist strategies"

  phase_5:
    name: "Baseline Comparison (1988-2000)"
    corpus_subset: "05_baseline_1988_2000"
    document_count: 30
    expected_duration: "2-3 hours"
    model: "gemini-2.0-flash-exp"
    focus: "Pre-populist political rhetoric and early positioning"

synthesis_phase:
  name: "Longitudinal Synthesis and Evolution Analysis"
  model: "gemini-2.0-pro-exp"
  expected_duration: "6-8 hours"
  focus: "Cross-phase comparison and populist evolution patterns"
  inputs:
    - phase_1_results
    - phase_2_results
    - phase_3_results
    - phase_4_results
    - phase_5_results

success_criteria:
  - "All 5 phases complete with PDAF v10.0 analysis"
  - "Longitudinal evolution patterns identified"
  - "Context-specific rhetorical strategy mapping"
  - "Statistical significance in populist dimension evolution"
  - "Comprehensive report with executive summary"

quality_checks:
  - "Corpus balance verification (150 documents)"
  - "Metadata completeness (100%)"
  - "Analysis consistency across phases"
  - "Synthesis coherence and comprehensiveness"
  - "Report readability and academic standards"

risk_mitigations:
  - "Fallback to lite models if pro models unavailable"
  - "Progressive execution with intermediate saves"
  - "Quality validation at each phase completion"
  - "Metadata preservation and provenance tracking"

estimated_total_duration: "20-30 hours"
estimated_cost_range: "$50-150"
execution_priority: "High - Foundation for longitudinal analysis"
