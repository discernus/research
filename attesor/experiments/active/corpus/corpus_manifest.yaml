experiment_corpus:
  name: "Attesor Study Multi-Corpus Collection"
  description: "8 political speeches in 3 conditions for bias isolation and cross-linguistic validation"
  study_phase: "Phase 2-4 (Multi-LLM Testing, Consistency Analysis, Esperanto Validation)"
  corpus_conditions: 3
  total_speeches: 8
  total_analyses_planned: 864
  
study_design:
  bias_isolation_protocol: true
  speaker_anonymization: "Cryptographic hash-based identity protection"
  cross_linguistic_validation: true
  corpus_conditions:
    - name: "original"
      description: "Speaker-identified texts for bias detection"
      bias_status: "identity_present"
      file_pattern: "original/*.txt"
    - name: "sanitized_english" 
      description: "Identity-removed English texts"
      bias_status: "identity_removed"
      file_pattern: "sanitized_english/*.md"
    - name: "sanitized_esperanto"
      description: "Cross-linguistic Esperanto translations"  
      bias_status: "cross_linguistic_mitigation"
      file_pattern: "sanitized_esperanto/*_esperanto.txt"

corpus_statistics:
  total_files: 24
  files_per_condition: 8
  estimated_total_tokens: 52000
  estimated_tokens_per_file: 6500
  
analysis_configuration:
  blind_analysis: true
  speaker_identity_protection: "cryptographic_hash"
  cross_linguistic_validation: true
  
# NOTE: Speaker identity mappings are stored securely in .env
# Analysis LLMs should NEVER see speaker names or hash mappings
# This manifest contains only information safe for blind analysis 